<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Rancho&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Dicee Game</h1>

      <div class="row">
        <div class="col">
          <div class="dice">
            <p>Player 1</p>
            <img class="img1" src="images/dice6.png" />
          </div>
        </div>
        <div class="col">
          <div class="dice">
            <p>Player 2</p>
            <img class="img2" src="images/dice6.png" />
          </div>
        </div>
      </div>
      <div class="game-option">
        <button class="play-btn">Play</button>
        <button class="add-player-btn">Add a player</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

  <footer>
    coded by <a href="https://github.com/J-ustine">Justine Collache</a> for

  </footer>
